<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel Sections</title>
  <link rel="stylesheet" href="images.css">
</head>
<body>

  <h2>🌿 Nature</h2>
  <div class="carousel" data-carousel="nature">
    <div class="carousel-images">
      <img src="Images/natureimages/beautiful-japanese-forest-scene.jpg" alt="Nature 1">
      <img src="Images/natureimages/beautiful-strawberry-garden-sunrise-doi-ang-khang-chiang-mai-thailand.jpg" alt="Nature 2">
      <img src="Images/natureimages/photorealistic-view-tree-nature-with-branches-trunk(1).jpg" alt="Nature 3">
      <img src="Images/natureimages/photorealistic-view-tree-nature-with-branches-trunk(2).jpg" alt="Nature 4">
      <img src="Images/natureimages/photorealistic-view-tree-nature-with-branches-trunk.jpg" alt="Nature 5">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <h2>🏞️ Beautiful Scenes</h2>
  <div class="carousel" data-carousel="scenes">
    <div class="carousel-images">
      <img src="Images/scenesImages/3d-paradise-landscape-wallpaper.jpg" alt="Scene 1">
      <img src="Images/scenesImages/beautiful-autumnal-landscape.jpg" alt="Scene 2">
      <img src="Images/scenesImages/enchanted-forest-bridge-background.jpg" alt="Scene 3">
      <img src="Images/scenesImages/nature-landscape-with-dreamy-aesthetic-color-year-tones.jpg" alt="Scene 4">
      <img src="Images/scenesImages/Untitled.jpg" alt="Scene 5">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <h2>💧 Waterfalls</h2>
  <div class="carousel" data-carousel="waterfalls">
    <div class="carousel-images">
      <img src="Images/waterfallImages/cascade-boat-clean-china-natural-rural.jpg" alt="Waterfall 1">
      <img src="Images/waterfallImages/cloudy-nature-landscape-near-waterfall.jpg" alt="Waterfall 2">
      <img src="Images/waterfallImages/stunning-waterfall-landscape.jpg" alt="Waterfall 3">
      <img src="Images/waterfallImages/Untitled.jpeg" alt="Waterfall 4">
      <img src="Images/waterfallImages/Untitled12.jpeg" alt="Waterfall 5">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>


  <script src="images.js"></script>

</body>
</html>
